[pytest]
pythonpath = .
testpaths = tests

asyncio_mode = auto
asyncio_default_fixture_loop_scope = session


addopts = 
    --cov=src/usso/integrations/fastapi
    --cov=src/usso/auth
    --cov=src/usso/models
    ; --cov=src/usso/session
    --cov=src/usso/utils
    ; --cov=src/usso
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=75

filterwarnings =
    ignore:.*pkg_resources.*:DeprecationWarning
    
